<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- 默认字体设置 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans SC</string>
            <!-- <string>Noto Sans SC</string> -->
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Serif SC</string>
            <!-- <string>Noto Serif SC</string> -->
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>CodeNewRoman Nerd Font Mono</string>
            <string>Noto Sans Mono</string>
        </edit>
    </match>


    <!-- 中文 -->
    <match>
        <test name="lang">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans SC</string>
            <string>Noto Sans SC</string>
        </edit>
    </match>
    <!-- 大陆中文 -->
    <match>
        <test name="lang">
            <string>zh-cn</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans SC</string>
            <string>Noto Sans SC</string>
        </edit>
    </match>
    <!-- 繁体中文 -->
    <match>
        <test name="lang">
            <string>zh-tw</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Sans TC</string>
            <string>Noto Sans TC</string>
        </edit>
    </match>
    <!-- 香港繁体中文 -->
    <match>
        <test name="lang">
            <string>zh-hk</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Sans HC</string>
            <string>Noto Sans HK</string>
        </edit>
    </match>
    <!-- 日语 -->
    <match>
        <test name="lang">
            <string>ja</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Sans JP</string>
            <string>Noto Sans JP</string>
        </edit>
    </match>

    <!-- 韩语 -->
    <match>
        <test name="lang">
            <string>ko</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Sans KR</string>
            <string>Noto Sans KR</string>
        </edit>
    </match>

    <!-- 格雷尼亚语 -->
    <match>
        <test name="lang">
            <string>ti</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Ethiopic</string>
        </edit>
    </match>
    <!-- 为阿拉伯语指定标准 Naskh 字体 -->
    <match>
        <test name="lang">
            <string>ar</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Arabic</string> <!-- 标准阿拉伯字体 -->
        </edit>
    </match>

    <!-- 为波斯语指定波斯体 -->
    <match>
        <test name="lang">
            <string>fa</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Naskh Arabic</string> <!-- 波斯语使用此字体更合适 -->
        </edit>
    </match>
    <!-- 俄语 -->
    <match>
        <test name="lang">
            <string>ru</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <!-- 僧伽罗语 -->
    <match>
        <test name="lang">
            <string>si</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Sinhala</string>
        </edit>
    </match>
    <!-- 字体渲染设置 -->
    <!-- <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>抗锯齿
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>微调
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>LCD过滤器
        </edit>
    </match> -->
</fontconfig> 
